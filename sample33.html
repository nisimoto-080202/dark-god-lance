<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <title>マテリアルスイーツ</title>
    <style>
      /* ページ全体 CSS */
      body{
         font-size:16px;
         background-color:ivory;
         background-image:url(images/gold_back.jpg);
         background-repeat:repeat-y;
      }
      /* ヘッダー CSS */
      header{background-color:bisque;}
      h1{
         font-size:32px;
         color:crimson;
      }
      /* ナビゲーション CSS */
      nav{background-color:burlywood;}
      /* メインコンテンツ CSS */
      main{background-color:antiquewhite;}
      h2{
         font-size:24px;
         color:crimson;
      }
      h3{
         font-size:24px;
         color:darkred;
      }
      /* フッター CSS */
      footer{background-color:bisque;}
    </style>
  </head>
  <body>
    <header>
        <h1>マテリアルスイーツ</h1>
        <p>伝統と素材にこだわった季節のフルーツを使用したスイーツお店です。</p>
        <img src="images/header.jpg" alt="金のモンブランヘッダー画像">
        <nav>
           <ul>
               <li><a href="#blanc">モンブラン</a></li>
               <li><a href="#macron">マカロン</a></li>
           </ul>
       </nav>
   </header>
   <main>
    <article>
      <h2>ピックアップスイーツ</h2>
      <p>今月のおすすめのスイーツを2つ紹介します。</p>
      <section>
      <h3 id="blanc">モンブラン</h3>
      <p>今年採れた国内産の栗を使用したケーキです。</p>
      <img src="images/blanc1.jpg" alt="モンブランの写真">
      </section>
      <section>
      <h3  id="macron">マカロン</h3>
      <p>沖縄の砂糖を使用したマカロンです。</p>
      <img src="images/macron1.jpg" alt="マカロンの写真">
      </section>
    </article>
   </main>
   <footer>
      <samall>&copy; 2018 Material Sweets.</samall>
   </footer>
</body>
</html>
